<div class="container">
	<div class="form">
		<h1>LOGIN</h1>
		<div class="input" style="position: relative;">
		    <i class="pi pi-user" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); z-index: 1;"></i>
		    <input pInputText type="text" name="userName" [(ngModel)]="loginData.userName" style="padding-left: 35px;" placeholder="Username" />
		</div>
		<div class="input" style="position: relative;">
		    <i class="pi pi-lock" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); z-index: 1;"></i>
		    <input pInputText type="password" name="password" [(ngModel)]="loginData.password" style="padding-left: 35px;" placeholder="Password" />
		</div>
		<div class="input">
			<p-button type="submit" label="Login" (onClick)="onLogin()"/>
		</div>

	</div>
</div>
