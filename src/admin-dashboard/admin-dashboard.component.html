<!-- Dashboard Cards -->
<div class="dashboard-cards">
  <p-card class="card">
    <div class="card-content">
      <div class="card-title">Orders</div>
      <div class="card-value">152</div>
      <div class="card-info">
        <span class="card-highlight">24 new</span> since last visit
      </div>
    </div>
    <div class="card-icon">
      <i class="pi pi-shopping-cart"></i>
    </div>
  </p-card>

  <p-card class="card">
    <div class="card-content">
      <div class="card-title">Revenue</div>
      <div class="card-value">$2,100</div>
      <div class="card-info">
        <span class="card-highlight">52%+</span> since last week
      </div>
    </div>
    <div class="card-icon">
      <i class="pi pi-map-marker"></i>
    </div>
  </p-card>

  <p-card class="card">
    <div class="card-content">
      <div class="card-title">Customers</div>
      <div class="card-value">28,441</div>
      <div class="card-info">
        <span class="card-highlight">520</span> newly registered
      </div>
    </div>
    <div class="card-icon">
      <i class="pi pi-user"></i>
    </div>
  </p-card>

  <p-card class="card">
    <div class="card-title">Comments</div>
    <div class="card-value">152 Unread</div>
    <div class="card-info">
      <span class="card-highlight">85</span> responded
    </div>
    <div class="card-icon">
      <i class="pi pi-comments"></i>
    </div>
  </p-card>
</div>
