    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <header>
        <div class="container booking-card">
            <div class="booking-info">
                <h1>BOOKING</h1>
                <p-dropdown 
                    [options]="ConferenceRoom" 
                    [(ngModel)]="ConferenceData" 
                    optionLabel="conferenceName" 
                    placeholder="Select Conference Room" 
                    (onChange)="onConferenceChange()" />

            <!-- test changes -->
            </div>
            <div class="booking-time">
                <h2>{{ currentTime | date: 'h:mm:ss a' }}</h2>
                <p>{{ currentTime | date: 'MMMM d, y' }}</p>
            </div>
        </div>
    </header>

    <div class="calendar-container">
        
    <full-calendar [options]="calendarOptions"></full-calendar>
    </div>

    <div class="card flex justify-content-center">
        <p-dialog header="Section 1: Organizer Information" [modal]="true" [(visible)]="visible" [style]="{ width: '35rem'}">
            <span class="p-text-secondary block mb-5 ">Date: {{ selectedDate }}</span>

            <ng-container *ngTemplateOutlet="getCurrentStepTemplate()"></ng-container>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <p-button label="Cancel" severity="secondary" (onClick)="visible = false"></p-button>
                <p-button *ngIf="currentStep > 1" label="Previous" (onClick)="previousStep()"></p-button>
                <p-button *ngIf="currentStep < 2" label="Next" (onClick)="nextStep()"></p-button>
                <p-button *ngIf="currentStep === 2" label="Submit" (onClick)="visible = false"></p-button>
            </div>    
        </p-dialog>
    </div>

    <ng-template #step1>
        <div class="form-floating mb-3">
            <input pInputText type="date" class="form-control small-input" id="floatingInput" placeholder="Name of Organizer">
            <label for="floatingInput" class="font-bold block mb-2"> Name of Organizer </label>
        </div>
    
        <div class="form-floating mb-3">
            <input pInputText type="text" class="form-control small-input" id="floatingInput" pKeyFilter="num" placeholder="name@example.com">
            <label for="floatingInput" class="font-bold block mb-2"> Department </label>
        </div>
    
        <div class="form-floating mb-3">
            <input pInputText type="text" class="form-control small-input" id="floatingInput" pKeyFilter="num" placeholder="name@example.com">
            <label for="floatingInput" class="font-bold block mb-2"> Contact/IP </label>
        </div>
    
        <div class="form-floating mb-3">
            <input pInputText type="email" class="form-control small-input" id="floatingInput" pKeyFilter="num" placeholder="name@example.com">
            <label for="floatingInput" class="font-bold block mb-2"> Email Address </label>
        </div>

    </ng-template>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <router-outlet></router-outlet>
