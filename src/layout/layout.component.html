<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<header>    
    <div class="container booking-card">
        <div class="booking-info">
            <p-button (onClick)="sidebarVisible = true" icon="pi pi-bars"></p-button>
            <h1>BOOK</h1>
            <p-dropdown 
                [options]="ConferenceRoom" 
                [(ngModel)]="ConferenceData" 
                optionLabel="conferenceName" 
                placeholder="Select Conference Room" 
                (onChange)="onConferenceChange()">
            </p-dropdown>
        </div>

        <div class="booking-time">
            <h2>{{ currentTime | date: 'h:mm:ss a' }}</h2>
            <p>{{ currentTime | date: 'MMMM d, y' }}</p>
        </div>
    </div>
</header>

<div class="calendar-container">
    <full-calendar [options]="calendarOptions"></full-calendar>
</div>

<div class="card flex justify-content-center">
    <p-dialog header="Section {{ currentStep }}: {{ currentTitle }}" 
              [draggable]="false" [modal]="true" 
              [baseZIndex]="100"
              [(visible)]="isBookingModalVisible" 
              [style]="{ width: '35rem' }" 
              (onHide)="resetModal()">
        
        <h5 class="p-text-secondary block mb-3 mt-3"><i class="pi pi-calendar-clock" style="font-size: 1.3rem"></i>Date: {{ selectedDate }}</h5>

        <ng-container *ngTemplateOutlet="getCurrentStepTemplate()"></ng-container>

        <div class="d-flex justify-content-end gap-2 mt-4">
            <p-button styleClass="cancel" label="Cancel" severity="secondary" (onClick)="isBookingModalVisible = false"></p-button>
            <p-button *ngIf="currentStep > 1" label="Previous"s (onClick)="previousStep()"></p-button>
            <p-button class="red-button" *ngIf="currentStep < 2" label="Next" (onClick)="nextStep()"></p-button>
            <p-button *ngIf="currentStep === 2" label="Book" type="submit" (onClick)="BookConference(data)"></p-button>
        </div>    
    </p-dialog>
</div>

<!-- Step 1 Template -->
<ng-template #step1>
    <div class="user-input">
       
            <div class="textbox">
                <p-floatLabel>
                    <input pInputText type="text" class="form-control small-input" name="organizer" id="floatingInput"[(ngModel)]="data.organizer">
                    <label for="floatingInput" class="font-bold block mb-2"> Name of Organizer </label>
                </p-floatLabel>
            </div>
        
            <div class="textbox">
                <p-floatLabel>
                    <input pInputText type="text" class="form-control small-input" name="department" id="floatingInput" [(ngModel)]="data.department">
                    <label for="floatingInput" class="font-bold block mb-2"> Department </label>
                </p-floatLabel>
            </div>
        
            <div class="textbox">
                <p-floatLabel>
                    <input pInputText type="text" class="form-control small-input" name="contactNumber" id="floatingInput" [(ngModel)]="data.contactNumber">
                    <label for="floatingInput" class="font-bold block mb-2"> Contact/IP </label>
                </p-floatLabel>
            </div>
        
            <div class="textbox">
                <p-floatLabel>
                    <input pInputText type="email" class="form-control small-input" name="emailAddress" id="floatingInput" [(ngModel)]="data.emailAddress">
                    <label for="floatingInput" class="font-bold block mb-2"> Email Address </label>
                </p-floatLabel>
            </div>
    </div>
</ng-template>

<!-- Step 2 Template -->
<ng-template #step2>
    <div class="row g-3">
        <div class="form-floating col-12">
            <input pInputText type="text" class="form-control small-input" name="purpose" id="purpose" placeholder="Meeting Title" [(ngModel)]="data.purpose">
            <label for="purpose" class="font-bold block mb-2"> Meeting Title </label>
        </div>

        <div class="form-floating col-md-6">
            <input pInputText type="time" class="form-control small-input" name="bookingStart" id="startTime" placeholder="Start Time" [(ngModel)]="data.bookingStart">
            <label for="startTime" class="font-bold block mb-2"> Start Time </label>
        </div>

        <div class="form-floating col-md-6">
            <input pInputText type="time" class="form-control small-input" name="bookingEnd" id="endTime" placeholder="End Time" [(ngModel)]="data.bookingEnd">
            <label for="endTime" class="font-bold block mb-2"> End Time </label>
        </div>

        <div class="form-floating col-12">
            <input pInputText type="text" class="form-control small-input" name="expectedAttendees" id="numAttendees" placeholder="Number of Attendees" [(ngModel)]="data.expectedAttendees">
            <label for="numAttendees" class="font-bold block mb-2"> Expected Number of Attendees </label>
        </div>

        <div class="card flex justify-content-center">
            Recurring Meeting
            <p-checkbox [(ngModel)]="checked" [binary]="true" inputId="binary"></p-checkbox>
        </div>
    </div>
</ng-template>

<div class="card flex justify-content-center">
    <p-sidebar [(visible)]="sidebarVisible">
        <ng-template pTemplate="headless">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3 class="sidebar-header" >Brigada Conferences</h3>
                </div>
                <p-divider/>
                <div class="sidebar-buttons">
                    <p-button [routerLink]="['/testing']" label="Conference" icon="pi pi-cog"/>
                </div>
                <div class="sidebar-buttons">
                    <p-button [routerLink]="['/testing']" label="Calendar" icon="pi pi-calendar"/>
                </div>
            </div>
        </ng-template>
    </p-sidebar>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<router-outlet></router-outlet>
