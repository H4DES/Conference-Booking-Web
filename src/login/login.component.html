


	<form class="login">
		<input type="text" name="userName" [(ngModel)]="loginData.userName" placeholder="Username">
		<input type="password" name="password" [(ngModel)]="loginData.password" placeholder="Password">
		<p-button type="submit" label="Login" (onClick)="onLogin()"/>
	</form>

<div class="persistent-button-container" >
  <p-button  [style]="{ backgroundColor: 'royalblue', border: 'none' }" label="Login" icon="pi pi-sign-in"></p-button>
</div>
